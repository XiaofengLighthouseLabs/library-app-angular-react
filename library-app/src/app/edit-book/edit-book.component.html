<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

<h3>Update the Book</h3>
<div *ngIf="book != undefined">
    <form>
     <div class="form-group">
       <label for="bookId">ID</label>
        <input class="form-control" name="id" type="number" [(ngModel)]="book.id" id="bookId" disabled>
      </div>
      <div class="form-group">
        <label for="bookTitle">Title</label>
        <input class="form-control"  name="title" type="text" [(ngModel)]="book.title" id="bookTitle">
      </div>
      <div class="form-group">
        <label for="bookAuthor">Author</label>
        <input class="form-control" name="author" type="text" [(ngModel)]="book.author" id="bookAuthor">
      </div>
      <div class="form-group">
        <label for="bookIsbn">ISBN</label>
        <input class="form-control"  name="isbn" type="text" [(ngModel)]="book.isbn" id="bookIsbn">
      </div>
      <div class="form-group">
        <label for="bookDateAdded">Date Added</label>
        <input class="form-control"  name="dateAdded" type="text" [(ngModel)]="book.dateAdded" id="bookDateAdded">
      </div>
      <div class="form-group">
        <label for="bookSummary">Summary</label>
        <input class="form-control"  name="summary" type="text" [(ngModel)]="book.summary" id="bookSummary">
      </div>

      <div class="row">
        <div class="col">
          <button class="btn btn-primary" (click)="updateBook()">Update the Book</button>
        </div>
        <div class="col">
          <button class="btn btn-danger" (click)="cancelUpdate()">Cancle</button>
        </div>
      </div>

    </form>
</div>
